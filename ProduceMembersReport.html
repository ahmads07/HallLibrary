<!DOCTYPE html>
<html lang="en">
<head>

    <title>Produce Members Report</title>

    <script>
        $(document).ready(function(){
            var members = getMembers();
            var books = getBooks();
            var loans = getLoans();
            var i = 0;
            while (i<loans.length){
                member = members[i];
                book = books[i];
                loan = loans[i];

                // $("#member").append("<li>"+ "<b>loanID:</b>" + loan.loanID + "</li>")


                $("#member").append("<li>"+ "<b>MemberID:</b> " + member.MemberID + " <b>Member Name:</b> " + member.Firstname + " " + member.Lastname + "</li>");
                $("#member>li").append("<p>"+ "BookID :" + book.BookID + " Book Title :" + book.Title + "</p>");

                // $("#members_report").append("<p>"+ "<b>MemberID:</b> " + member.MemberID + " <b>Member Name:</b> " + member.Firstname + " " + member.Lastname + " Date of Birth :" + member.DateOfBirth + "</p>");
                // $("#members_report").append("<p>"+ "BookID :" + book.BookID + " Book Titl :" + book.Title + "</p>");
                i = i + 1;
            }
        });
    </script>



</head>
