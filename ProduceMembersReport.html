<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Members Report</title>
    <link href="assets/css/main.css" rel="stylesheet"/>
    <script
            crossorigin="anonymous"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery.loading.js"></script>
    <link href="jquery.loading.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("#produce_report_but").click(function () {
                var members = getMembers();
                var books = getBooks();
                var loans = getLoans();
                var i = 0;
                while (i < loans.length) {
                    member = members[i];
                    book = books[i];
                    loan = loans[i];


                    $("#member").append("<li>" + "<b>MemberID:</b> " + member.MemberID + " <b>Member Name:</b> " + member.Firstname + " " + member.Lastname + "</li>");
                    $("#member>li").append("<p>" + "<b>BookID :</b>" + book.BookID + " <b>Book Title :</b>>" + book.Title + "</p>");

                    i = i + 1;
                }
            });
            $('body').loading({
                stoppable: true
            });
        });
    </script>


</head>
<body>
<div class="inner">
    <div class="box">
        <div class="content">
            <div id="members_report">
                <ul id="member">
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>

<button class="button fit special" id="produce_report_but" type="button">Produce Report</button>
