<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produce Books Report</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
        $(document).ready(function(){
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://halllibrary.herokuapp.com/api/books/',
                success: function (data) {
                    // location.reload();
                    i = 0
                    while (i < data.length){
                        book = data[i];
                        $("#book_report").append("<hr>" + "BookID: " + book.BookID +
                            " Title: " + title.Title + " Pages: " + pages.NumberOfPages + "Date Published:" + datepublished.DatePublished + "Status:" + status.Status);

                        author = getAuthor(author.AuthorID);
                        k = 0;
                        while (k <author.length){
                            $("#book_report").append("<br />"+"Author Last Name: "+ author[k].lastname +
                                ",Author First Name: " + author[k].firstname);
                            k = k + 1;
                        }

                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
</head>
<body>
<div id = "books_report">
</div>
</body>
</html>

<button class = "button fit special" type="button" id="produce_report_but">Produce Report</button>
